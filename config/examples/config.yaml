server:
  base_url: http://localhost:8080
  port: 8080
  frontend_url: http://localhost:5173
  mode: debug
  id: 1
database:
  host: localhost
  port: 3306
  user: root
  password: 123456
  dbname: yaccount
  charset: utf8mb4
  parseTime: true
  loc: Local

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

auth_token:
  access_token_secret: "exampleauthkey"
  access_token_expire: 1h
  refresh_token_secret: "examplerefreshkey"
  refresh_token_expire: 24h
  issuer: "example.com"

log:
  level: info
  filename: logs/example.log
  max_size: 10
  max_backups: 3
  max_age: 7
  compress: true
  rotate_daily: true
  console: true
  logs_dir: logs

middleware:
  auth:
    skip_paths:
      - /api/account/v1/auth/login
      - /api/account/v1/auth/register
  cors:
    allow_origins:
      - "*"
    allow_methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allow_headers:
      - Authorization

aliyun_oss:
  access_key_id: your-access-key-id
  access_key_secret: your-access-key-secret
  endpoint: oss-cn-hangzhou.aliyuncs.com
  bucket: my-bucket
  domain: https://cdn.example.com

goauth:
  frontend_base_url: http://goauthfrontend.com
  backend_base_url: http://goauthbackend.com
  client_id: your-client-id
  client_secret: your-client-secret
  redirect_uri: http://yourapp.com/auth/callback
  access_token_secret: exampleauthkey
  refresh_token_secret: examplerefreshkey

subject:
  secret: examplesecret
  length: 0
  prefix: ""